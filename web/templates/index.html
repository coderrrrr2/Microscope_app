<!DOCTYPE html>
<html>
<head>
  <title>Microscope Calculator</title>
</head>
<body>
  <h1>Microscope Size Calculator</h1>
  <form method="post">
    Username: <input type="text" name="username" required><br><br>
    Microscope Size (mm): <input type="number" step="any" name="microscope_size" required><br><br>
    Magnification: <input type="number" step="any" name="magnification" required><br><br>
    <input type="submit" value="Calculate">
  </form>
  {% if result %}
    <h3>{{ result }}</h3>
  {% endif %}
</body>
</html>
