<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Size Calculator</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1f2937, #111827); margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;">
  <div style="max-width: 460px; width: 100%; background: #1c1f26; padding: 45px 35px; border-radius: 20px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5); transform: translateY(0); transition: transform 0.3s ease, box-shadow 0.3s ease;">
    <h1 style="text-align: center; color: #a7f3d0; font-size: 30px; font-weight: 700; margin: 0 0 35px; letter-spacing: -0.5px;">Microscope Size Calculator</h1>
    <form method="post" style="display: flex; flex-direction: column;">
      <label for="username" style="margin-top: 20px; font-weight: 600; color: #e5e7eb; font-size: 15px; letter-spacing: 0.3px;">Username:</label>
      <input type="text" id="username" name="username" required style="padding: 14px; margin-top: 8px; border-radius: 10px; border: 1px solid #374151; font-size: 15px; background: #111827; color: #f3f4f6; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#14b8a6'; this.style.boxShadow='0 0 0 3px rgba(20, 184, 166, 0.3)';" onblur="this.style.borderColor='#374151'; this.style.boxShadow='none';">

      <label for="microscope_size" style="margin-top: 20px; font-weight: 600; color: #e5e7eb; font-size: 15px; letter-spacing: 0.3px;">Microscope Size (mm):</label>
      <input type="number" step="any" id="microscope_size" name="microscope_size" required style="padding: 14px; margin-top: 8px; border-radius: 10px; border: 1px solid #374151; font-size: 15px; background: #111827; color: #f3f4f6; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#14b8a6'; this.style.boxShadow='0 0 0 3px rgba(20, 184, 166, 0.3)';" onblur="this.style.borderColor='#374151'; this.style.boxShadow='none';">

      <label for="magnification" style="margin-top: 20px; font-weight: 600; color: #e5e7eb; font-size: 15px; letter-spacing: 0.3px;">Magnification:</label>
      <input type="number" step="any" id="magnification" name="magnification" required style="padding: 14px; margin-top: 8px; border-radius: 10px; border: 1px solid #374151; font-size: 15px; background: #111827; color: #f3f4f6; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#14b8a6'; this.style.boxShadow='0 0 0 3px rgba(20, 184, 166, 0.3)';" onblur="this.style.borderColor='#374151'; this.style.boxShadow='none';">

      <input type="submit" value="Calculate" style="margin-top: 30px; background: linear-gradient(90deg, #14b8a6, #0d9488); color: #ffffff; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; letter-spacing: 0.5px; transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;" onmouseover="this.style.background='linear-gradient(90deg, #0d9488, #0f766e)'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 15px rgba(20, 184, 166, 0.4)';" onmouseout="this.style.background='linear-gradient(90deg, #14b8a6, #0d9488)'; this.style.transform='translateY(0)'; this.style.boxShadow='none';">
    </form>

    {% if result %}
      <div style="margin-top: 25px; padding: 16px; background: #064e3b; border: 1px solid #10b981; border-radius: 10px; color: #d1fae5; font-weight: 600; text-align: center; font-size: 15px; transition: all 0.3s ease;">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
