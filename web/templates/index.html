<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microscope Calculator</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #e6ebfa, #d4e4f7); margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;">
  <div style="max-width: 460px; width: 100%; background: #ffffff; padding: 45px 35px; border-radius: 20px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); transform: translateY(0); transition: transform 0.3s ease, box-shadow 0.3s ease;">
    <h1 style="text-align: center; color: #1e2a44; font-size: 30px; font-weight: 700; margin: 0 0 35px; letter-spacing: -0.5px;">Microscope Size Calculator</h1>
    <form method="post" style="display: flex; flex-direction: column;">
      <label for="username" style="margin-top: 20px; font-weight: 600; color: #2d3b55; font-size: 15px; letter-spacing: 0.3px;">Username:</label>
      <input type="text" id="username" name="username" required style="padding: 14px; margin-top: 8px; border-radius: 10px; border: 1px solid #d5dce8; font-size: 15px; background: #f8fafd; color: #2d3b55; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#5b7cff'; this.style.boxShadow='0 0 0 3px rgba(91, 124, 255, 0.15)';" onblur="this.style.borderColor='#d5dce8'; this.style.boxShadow='none';">

      <label for="microscope_size" style="margin-top: 20px; font-weight: 600; color: #2d3b55; font-size: 15px; letter-spacing: 0.3px;">Microscope Size (mm):</label>
      <input type="number" step="any" id="microscope_size" name="microscope_size" required style="padding: 14px; margin-top: 8px; border-radius: 10px; border: 1px solid #d5dce8; font-size: 15px; background: #f8fafd; color: #2d3b55; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#5b7cff'; this.style.boxShadow='0 0 0 3px rgba(91, 124, 255, 0.15)';" onblur="this.style.borderColor='#d5dce8'; this.style.boxShadow='none';">

      <label for="magnification" style="margin-top: 20px; font-weight: 600; color: #2d3b55; font-size: 15px; letter-spacing: 0.3px;">Magnification:</label>
      <input type="number" step="any" id="magnification" name="magnification" required style="padding: 14px; margin-top: 8px; border-radius: 10px; border: 1px solid #d5dce8; font-size: 15px; background: #f8fafd; color: #2d3b55; transition: border-color 0.3s ease, box-shadow 0.3s ease;" onfocus="this.style.borderColor='#5b7cff'; this.style.boxShadow='0 0 0 3px rgba(91, 124, 255, 0.15)';" onblur="this.style.borderColor='#d5dce8'; this.style.boxShadow='none';">

      <input type="submit" value="Calculate" style="margin-top: 30px; background: linear-gradient(90deg, #5b7cff, #3b5bff); color: #ffffff; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; letter-spacing: 0.5px; transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;" onmouseover="this.style.background='linear-gradient(90deg, #3b5bff, #2b4acc)'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 15px rgba(91, 124, 255, 0.3)';" onmouseout="this.style.background='linear-gradient(90deg, #5b7cff, #3b5bff)'; this.style.transform='translateY(0)'; this.style.boxShadow='none';">
    </form>

    {% if result %}
      <div style="margin-top: 25px; padding: 16px; background: #ecfdf5; border: 1px solid #86efac; border-radius: 10px; color: #1a7f4a; font-weight: 600; text-align: center; font-size: 15px; transition: all 0.3s ease;">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
