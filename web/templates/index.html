<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microscope Calculator</title>
  <link rel="stylesheet" href="../templates/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Microscope Size Calculator</h1>
    <form method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="microscope_size">Microscope Size (mm):</label>
      <input type="number" step="any" id="microscope_size" name="microscope_size" required>

      <label for="magnification">Magnification:</label>
      <input type="number" step="any" id="magnification" name="magnification" required>

      <input type="submit" value="Calculate">
    </form>

    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
